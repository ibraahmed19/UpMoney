<div class="flex flex-col flex-auto min-w-1">
    <!-- Main -->
    <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
        <div class="flex items-start justify-between">
            <div class="text-lg font-medium tracking-tight leading-6 truncate">{{insuranceProduct.type}}</div>
            <div class="ml-2 -mt-2 -mr-3">
                <button mat-icon-button [matMenuTriggerFor]="summaryMenu">
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
                </button>
                <mat-menu #summaryMenu="matMenu">
                    <button mat-menu-item>Buy</button>
                    <button mat-menu-item data-target="#exampleModalLong" (click)="openInsuranceProductDetailsDialog(insuranceProduct)">More Details</button>
                </mat-menu>
            </div>
        </div>
        <div class="flex flex-col items-center mt-2">
            <img *ngIf = "'AUTO' === insuranceProduct.type" src="assets/images/apps/insurance/car-ins.jpg" alt="auto">
            <img *ngIf = "'HEALTH' === insuranceProduct.type" src="assets/images/apps/insurance/health-ins.jpg" alt="health">
            <img *ngIf = "'HOUSE' === insuranceProduct.type" src="assets/images/apps/insurance/house-ins.jpg" alt="house">
            <img *ngIf = "'LIFE' === insuranceProduct.type" src="assets/images/apps/insurance/life-ins.png" alt="life">
            <div class="text-lg font-medium text-blue-600 dark:text-blue-500">Due Tasks</div>
            <div class="flex items-baseline justify-center w-full mt-5 text-secondary">
                <div class="text-md font-medium truncate">Completed:</div>
                <div class="ml-1.5 text-lg font-semibold">13</div>
            </div>
        </div>
    </div>
</div>
