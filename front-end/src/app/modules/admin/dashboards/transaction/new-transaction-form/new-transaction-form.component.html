<div class="flex flex-col max-w-130 md:min-w-130 max-h-screen -m-6">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">New Transaction</div>
        <button mat-icon-button [tabIndex]="-1" (click)="cancelTransaction()">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <form class="flex flex-col flex-auto p-8 sm:p-8 overflow-y-auto">
        <div *ngFor="let field of formFields">
          <mat-form-field class="test">
            <mat-label>{{ field.label }}</mat-label>
            <ng-container [ngSwitch]="field.type">
              <select matNativeControl [(ngModel)]="transaction[field.key]" name="{{ field.key }}" *ngSwitchCase="'select'">
                <option *ngFor="let option of field.options" [value]="option">{{ option }}</option>
              </select>
              <input  matInput [(ngModel)]="transaction[field.key]" name="{{ field.key }}" *ngSwitchDefault>
            </ng-container>
          </mat-form-field>
        </div>
      
        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
          <div class="flex items-center mt-4 sm:mt-0">
            <!-- Discard -->
            <button class="ml-auto sm:ml-0" mat-stroked-button (click)="cancelTransaction()">
              Cancel
            </button>
            <!-- Send -->
            <button class="order-first sm:order-last" mat-flat-button [color]="'primary'" (click)="submitForm()">
              Create
            </button>
          </div>
        </div>
      </form>
</div>
